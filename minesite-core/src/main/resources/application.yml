server:
  tomcat:
    basedir: /var/tmp/
    uri-encoding: UTF-8
    threads:
      max: 0
    remoteip:
      port-header: X-Forwarded-Port
      protocol-header: X-Forwarded-Proto
      remote-ip-header: X-Forwarded-For
  forward-headers-strategy: framework
  servlet:
    session:
      timeout: 30s

spring:
  profiles:
    active: local
  application:
    name: minesite
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  mvc:
    static-path-pattern: /static/**
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: true
      fail_on_empty_beans: false
    deserialization:
      fail_on_unknown_properties: false
  freemarker:
    cache: true
    suffix: .ftl
    prefer-file-system-access: false
    settings:
      number_format: 0.##
  aop:
    auto: true
  messages:
    basename: i18n/message
  datasource:
    # com.alibaba.druid.filter.config.ConfigTools.main(new String[]{"password"})
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      #下面为连接池补充设置
      initialSize: 5
      # 配置获取连接等待超时的时间   
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒 
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      poolPreparedStatements: true
      # 合并多个DruidDataSource的监控数据 
      useGlobalDataSourceStat: true
      filter:
        stat:
          enabled: true
          merge-sql: true
          slow-sql-millis: 5000
        slf4j:
          enabled: true
        config:
          enabled: true
      connectionProperties: config.decrypt=true;config.decrypt.key=${minesite.druid.key}
      stat-view-servlet:
        reset-enable: true
        url-pattern: "/druid/*"
        login-username: ${minesite.druid.username}
        login-password: ${minesite.druid.password}
      web-stat-filter:
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
        url-pattern: "/*"

logging:
  config: classpath:logback-files.xml

mybatis:
  mapper-locations: classpath*:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

minesite:
  version:
    base: 2
